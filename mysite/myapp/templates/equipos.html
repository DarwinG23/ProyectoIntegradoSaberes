{% extends 'base.html' %}

{% block content %}
    <h1 style="color: aliceblue"> Lista de equipos</h1>
    <table class="table table-dark table-striped">
       <thead>
              <tr>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>Grupo</th>
              </tr>
       </thead>
       <tbody>
                {% for equipo in equipos %}
                <tr>
                    <td>{{ equipo.nombre }}</td>
                    <td>{{ equipo.descripcion }}</td>
                    <td>{{ equipo.grupo }}</td>
                </tr>
                {% endfor %}
       </tbody>
    </table>
{% endblock %}
